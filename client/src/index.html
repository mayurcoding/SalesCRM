<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Sales CRM" />
    
    <!-- Primary Meta Tags -->
    <title>Sales CRM - Customer Relationship Management System</title>
    <meta name="title" content="Sales CRM - Customer Relationship Management System" />
    <meta name="description" content="Comprehensive Sales CRM system built with React and Node.js. Manage leads, employees, and sales analytics with real-time dashboard and smart lead distribution." />
    <meta name="keywords" content="CRM, Sales CRM, Lead Management, Customer Relationship Management, React, Node.js, MongoDB" />
    <meta name="author" content="Sales CRM Team" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%VERCEL_URL%" />
    <meta property="og:title" content="Sales CRM - Customer Relationship Management System" />
    <meta property="og:description" content="Comprehensive Sales CRM system built with React and Node.js. Manage leads, employees, and sales analytics with real-time dashboard and smart lead distribution." />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    <meta property="og:site_name" content="Sales CRM" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%VERCEL_URL%" />
    <meta property="twitter:title" content="Sales CRM - Customer Relationship Management System" />
    <meta property="twitter:description" content="Comprehensive Sales CRM system built with React and Node.js. Manage leads, employees, and sales analytics with real-time dashboard and smart lead distribution." />
    <meta property="twitter:image" content="%PUBLIC_URL%/logo512.png" />
    
    <!-- PWA Manifest -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS Prefetch for API calls -->
    <link rel="dns-prefetch" href="//api.vercel.app" />
    
    <!-- Vercel Analytics (optional) -->
    <script defer src="/_vercel/insights/script.js"></script>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Sales CRM",
      "description": "Comprehensive Sales CRM system for lead management and sales analytics",
      "url": "%VERCEL_URL%",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "Sales CRM Team"
      },
      "datePublished": "2024-01-01",
      "dateModified": "%BUILD_DATE%"
    }
    </script>
    
    <!-- Vercel Speed Insights (optional) -->
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
    
    <!-- Environment-specific configurations -->
    <script>
      window.ENV = {
        NODE_ENV: '%NODE_ENV%',
        VERCEL_ENV: '%VERCEL_ENV%',
        VERCEL_URL: '%VERCEL_URL%',
        BUILD_TIME: '%BUILD_TIME%'
      };
    </script>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div>
          <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">Sales CRM</h1>
          <p style="font-size: 1.2rem; margin-bottom: 0.5rem;">You need to enable JavaScript to run this application.</p>
          <p style="font-size: 1rem; opacity: 0.9;">Please enable JavaScript in your browser settings and refresh the page.</p>
          <div style="margin-top: 2rem; padding: 1rem; background: rgba(255,255,255,0.1); border-radius: 8px;">
            <p style="margin: 0; font-size: 0.9rem;">Deployed on Vercel</p>
          </div>
        </div>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Loading indicator for better UX -->
    <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); z-index: 9999; display: flex; align-items: center; justify-content: center; transition: opacity 0.3s ease;">
      <div style="text-align: center; color: white;">
        <div style="width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
        <h2 style="margin: 0 0 10px 0; font-size: 1.5rem;">Sales CRM</h2>
        <p style="margin: 0; opacity: 0.9;">Loading your dashboard...</p>
        <div style="margin-top: 20px; font-size: 0.8rem; opacity: 0.7;">
          <p>Deployed on Vercel</p>
          <p>Environment: %VERCEL_ENV%</p>
        </div>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading indicator when app is ready */
      .app-loaded #loading {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Smooth transitions */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
    
    <!-- Vercel deployment info and app initialization -->
    <script>
      // Environment detection and logging
      console.log('Sales CRM - Environment:', window.ENV);
      
      // Vercel environment detection
      if (window.location.hostname.includes('vercel.app')) {
        console.log('âœ… Running on Vercel');
        document.body.classList.add('vercel-deployed');
      }
      
      // Hide loading indicator when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(function() {
              loading.style.display = 'none';
            }, 300);
          }
          document.body.classList.add('app-loaded');
        }, 1000); // Minimum loading time for better UX
      });
      
      // Error handling for failed loads
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
        const loading = document.getElementById('loading');
        if (loading) {
          loading.innerHTML = `
            <div style="text-align: center; color: white;">
              <h2>Something went wrong</h2>
              <p>Please refresh the page or try again later.</p>
              <button onclick="window.location.reload()" style="padding: 10px 20px; background: white; color: #667eea; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">
                Refresh Page
              </button>
            </div>
          `;
        }
      });
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            const perfData = performance.getEntriesByType('navigation')[0];
            console.log('Page Load Time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
          }, 0);
        });
      }
    </script>
  </body>
</html>
